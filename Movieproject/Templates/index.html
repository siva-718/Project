{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movies %}
        <div class="col-md-3">
        <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.Img.url}}" alt="Card image cap" width="100" height="200">
  <div class="card-body">
    <h5 class="card-title">{{i.Name}}</h5>
    <p class="card-text">{{i.Desc}}</p>
    <a href="{% url 'Movieapp:detail' i.id %}" class="btn btn-primary">Show More</a>
      </div>
  </div>
</div>
        {% endfor %}
    </div>
</div>

{% endblock %}
