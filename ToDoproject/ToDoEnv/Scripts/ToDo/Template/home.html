{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <h3 style="text-align:center;" class="form-control"><b>DAILY TASKS</b></h3>
                    <input class="form-control" type="text" placeholder="Enter task.." name="Task">
                    <input class="form-control" type="text" placeholder="Enter priority.." name="Priority">
                    <input class="form-control" type="date" placeholder="Enter the date" name="Date">
                </div>
                    <input class="btn btn-success" type="submit">
            </form>
        </div>

        <div class="col-md-6">
            <div class="row">
    {% for i in vb %}
                <div class="shadow card" style="width: 18rem;margin:10px;">
                    <div class="card-body">
    <h5 class="card-title">{{i.Task}}</h5>
    <h5 class="card-text">{{i.Priority}}</h5>
    <h5 class="card-text">{{i.Date}}</h5><br>
      <a href="{% url 'delete' i.id %} " class="btn btn-danger">Done</a>
            <a href="{% url 'update' i.id %} " class="btn btn-success">Update</a>
                        <a href="{% url 'detail' i.id %}" class="btn btn-warning">Details</a>

                    </div>
                </div>
  {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
